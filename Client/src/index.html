<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fashion Forward - Premium Fashion E-commerce</title>
  <meta name="description" content="Discover the latest fashion trends at Fashion Forward. Premium clothing, shoes, and accessories with fast shipping and easy returns.">
  <meta name="keywords" content="fashion, clothing, shoes, accessories, online shopping, premium fashion, trendy clothes">
  <meta name="author" content="Fashion Forward">
  <meta name="robots" content="index, follow">
  
  <!-- Viewport and Mobile Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#e92932">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Fashion Forward - Premium Fashion E-commerce">
  <meta property="og:description" content="Discover the latest fashion trends with premium quality clothing, shoes, and accessories.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fashionforward.com">
  <meta property="og:image" content="https://fashionforward.com/assets/images/og-image.jpg">
  <meta property="og:site_name" content="Fashion Forward">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Fashion Forward - Premium Fashion E-commerce">
  <meta name="twitter:description" content="Discover the latest fashion trends with premium quality clothing, shoes, and accessories.">
  <meta name="twitter:image" content="https://fashionforward.com/assets/images/twitter-card.jpg">
  
  <!-- Favicon and Icons -->
  <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/icon-144x144.svg">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Preconnect to External Domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Critical CSS - Load fonts early -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Fashion Forward",
    "url": "https://fashionforward.com",
    "logo": "https://fashionforward.com/assets/images/logo.png",
    "description": "Premium fashion e-commerce platform offering the latest trends in clothing, shoes, and accessories.",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+1-555-123-4567",
      "contactType": "Customer Service"
    },
    "sameAs": [
      "https://facebook.com/fashionforward",
      "https://instagram.com/fashionforward",
      "https://twitter.com/fashionforward"
    ]
  }
  </script>
  
  <!-- Performance Hints -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://images.unsplash.com https://lh3.googleusercontent.com data:; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000 https://api.fashionforward.com;">
</head>
<body>
  <app-root>
    <!-- Loading Screen -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e92932 0%, #d41e2a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: 'Plus Jakarta Sans', sans-serif;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h1 style="
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 8px 0;
        letter-spacing: 0.5px;
      ">Fashion Forward</h1>
      <p style="
        font-size: 14px;
        margin: 0;
        opacity: 0.8;
      ">Loading your fashion destination...</p>
    </div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="
        padding: 40px;
        text-align: center;
        background: #f8f9fa;
        margin: 20px;
        border-radius: 8px;
        border-left: 4px solid #e92932;
      ">
        <h2 style="color: #333; margin-bottom: 16px;">JavaScript Required</h2>
        <p style="color: #666; line-height: 1.6;">
          Fashion Forward requires JavaScript to provide the best shopping experience. 
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
  </app-root>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loader once Angular is loaded */
    app-root:not(:empty) + #initial-loader {
      display: none;
    }
  </style>
</body>
</html>
