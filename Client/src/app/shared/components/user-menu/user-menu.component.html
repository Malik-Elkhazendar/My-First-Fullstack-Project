<div class="user-menu-container" [class.open]="isOpen">
  <!-- User Avatar/Button -->
  <div *ngIf="currentUser" 
       class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 cursor-pointer" 
       [style.background-image]="'url(' + (currentUser.profileImage || 'https://lh3.googleusercontent.com/aida-public/AB6AXuAmtgJ1aARrqmt16PvWhio7t85y7Lsa6aMUYu_pMRC6ohqBGF91525pmDpf9fr8IIvr2UEplFjQqJK2Ry_s26WXPffv0eOB9BJQxlZB7pUig51g3H6n8Gm_o3YIT-xfymEYoxpOgT9tpd2yC6UwMpCIZhnEULoC8eRtsMYCIr41COp9IWWAcNU1K7Dk5oGxl8STvnbI8KaenQXsn0zFjXShFreNQKv1umGWS1vIb10zX-e77YOwdgXPO3GRUJbTl9u0KGJrNsAj-tE') + ')'"
       (click)="toggleMenu()">
  </div>

  <!-- Login Button for Guests -->
  <button *ngIf="!currentUser" 
          class="text-[#1b0e0e] text-sm font-medium leading-normal hover:text-[#994d51] transition-colors" 
          routerLink="/auth/login">
    Sign In
  </button>

  <!-- Dropdown Menu -->
  <div *ngIf="isOpen && currentUser" 
       class="absolute top-full right-0 mt-3 bg-white rounded-2xl shadow-2xl border border-gray-100 z-50 overflow-hidden"
       style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif; min-width: 200px; width: 200px;'>
    
    <div class="py-2">
      
      <!-- My Profile -->
      <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50 transition-colors group"
           (click)="navigateTo('/profile')">
        <div class="w-8 h-8 rounded-lg icon-bg flex items-center justify-center group-hover:bg-[#ebe8e3] transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256" class="menu-text">
            <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
          </svg>
        </div>
        <span class="menu-text text-sm font-medium">My Profile</span>
      </div>

      <!-- My Orders -->
      <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50 transition-colors group"
           (click)="navigateTo('/orders')">
        <div class="w-8 h-8 rounded-lg icon-bg flex items-center justify-center group-hover:bg-[#ebe8e3] transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256" class="menu-text">
            <path d="M223.68,66.15,135.68,18a15.88,15.88,0,0,0-15.36,0l-88,48.17a16,16,0,0,0-8.32,14v95.64a16,16,0,0,0,8.32,14l88,48.17a15.88,15.88,0,0,0,15.36,0l88-48.17a16,16,0,0,0,8.32-14V80.18A16,16,0,0,0,223.68,66.15ZM128,32l80.34,44-29.77,16.3-80.35-44ZM128,120,47.66,76l33.9-18.56,80.34,44ZM40,90l80,43.78v85.79L40,175.82Zm176,85.78h0l-80,43.79V133.82l32-17.51V152a8,8,0,0,0,16,0V107.55L216,90v85.77Z"></path>
          </svg>
        </div>
        <span class="menu-text text-sm font-medium">My Orders</span>
      </div>

      <!-- Admin Dashboard (only for admins) -->
      <div *ngIf="isAdmin" 
           class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-gray-50 transition-colors group"
           (click)="navigateTo('/admin')">
        <div class="w-8 h-8 rounded-lg icon-bg flex items-center justify-center group-hover:bg-[#ebe8e3] transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256" class="menu-text">
            <path d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Zm88-29.84q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.21,107.21,0,0,0-10.88-26.25a8,8,0,0,0-6-3.93l-23.72-2.64q-1.48-1.56-3-3L186,40.54a8,8,0,0,0-3.94-6,107.71,107.71,0,0,0-26.25-10.87a8,8,0,0,0-7.06,1.49L130.16,40Q128,40,125.84,40L107.2,25.11a8,8,0,0,0-7.06-1.48A107.6,107.6,0,0,0,73.89,34.51a8,8,0,0,0-3.93,6L67.32,64.27q-1.56,1.49-3,3L40.54,70a8,8,0,0,0-6,3.94,107.71,107.71,0,0,0-10.87,26.25a8,8,0,0,0,1.49,7.06L40,125.84Q40,128,40,130.16L25.11,148.8a8,8,0,0,0-1.48,7.06,107.21,107.21,0,0,0,10.88,26.25a8,8,0,0,0,6,3.93l23.72,2.64q1.49,1.56,3,3L70,215.46a8,8,0,0,0,3.94,6,107.71,107.71,0,0,0,26.25,10.87a8,8,0,0,0,7.06-1.49L125.84,216q2.16.06,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.48,107.21,107.21,0,0,0,26.25-10.88a8,8,0,0,0,3.93-6l2.64-23.72q1.56-1.48,3-3L215.46,186a8,8,0,0,0,6-3.94,107.71,107.71,0,0,0,10.87-26.25a8,8,0,0,0-1.49-7.06Zm-16.1-6.5a73.93,73.93,0,0,1,0,8.68,8,8,0,0,0,1.74,5.48l14.19,17.73a91.57,91.57,0,0,1-6.23,15L187,173.11a8,8,0,0,0-5.1,2.64,74.11,74.11,0,0,1-6.14,6.14,8,8,0,0,0-2.64,5.1l-2.51,22.58a91.32,91.32,0,0,1-15,6.23l-17.74-14.19a8,8,0,0,0-5-1.75h-.48a73.93,73.93,0,0,1-8.68,0,8,8,0,0,0-5.48,1.74L100.45,215.8a91.57,91.57,0,0,1-15-6.23L82.89,187a8,8,0,0,0-2.64-5.1,74.11,74.11,0,0,1-6.14-6.14,8,8,0,0,0-5.1-2.64L46.43,170.6a91.32,91.32,0,0,1-6.23-15l14.19-17.74a8,8,0,0,0,1.74-5.48,73.93,73.93,0,0,1,0-8.68,8,8,0,0,0-1.74-5.48L40.2,100.45a91.57,91.57,0,0,1,6.23-15L69,82.89a8,8,0,0,0,5.1-2.64,74.11,74.11,0,0,1,6.14-6.14A8,8,0,0,0,82.89,69L85.4,46.43a91.32,91.32,0,0,1,15-6.23l17.74,14.19a8,8,0,0,0,5.48,1.74,73.93,73.93,0,0,1,8.68,0,8,8,0,0,0,5.48-1.74L155.55,40.2a91.57,91.57,0,0,1,15,6.23L173.11,69a8,8,0,0,0,2.64,5.1,74.11,74.11,0,0,1,6.14,6.14,8,8,0,0,0,5.1,2.64l22.58,2.51a91.32,91.32,0,0,1,6.23,15l-14.19,17.74A8,8,0,0,0,199.87,123.66Z"></path>
          </svg>
        </div>
        <span class="menu-text text-sm font-medium">Admin Dashboard</span>
      </div>

      <!-- Divider -->
      <div class="h-px bg-gray-200 mx-2 my-1"></div>

      <!-- Logout -->
      <div class="flex items-center gap-3 px-4 py-3 cursor-pointer hover:bg-red-50 transition-colors group"
           (click)="logout()">
        <div class="w-8 h-8 rounded-lg bg-red-100 flex items-center justify-center group-hover:bg-red-200 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256" class="text-red-600">
            <path d="M112,216a8,8,0,0,1-8,8H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h56a8,8,0,0,1,0,16H48V208h56A8,8,0,0,1,112,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L196.69,120H104a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,221.66,122.34Z"></path>
          </svg>
        </div>
        <span class="text-red-600 text-sm font-medium">Logout</span>
      </div>

    </div>
  </div>
</div>

<!-- Backdrop to close menu when clicking outside -->
<div *ngIf="isOpen" 
     class="fixed inset-0 z-40" 
     (click)="closeMenu()">
</div>
